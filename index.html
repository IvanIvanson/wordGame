<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="word-scramble column jcc aic">
        <div class="container column jcc aic">
            <div class="desc">Собери слово</div>
            <div class="random-letters row jcc aic js-random-letters">R T Y K K K K </div>
            <input type="text" class="js-text">
    
            <div class="answer js-answer"></div>
            <div class="buttons row jcsb aic">
                <button class="btn js-btn-refresh">Заменить слово</button>
                <button class="btn js-btn-check">Проверить слово</button>
            </div>
        </div>
        <div class="modal-container">
            <h1></h1>
            <div class="btn-block">
                <button class="btn play">Продолжить</button>
                <button class="btn cancel">Выйти</button>
            </div>
            
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
